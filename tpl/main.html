<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Editable DataGrid - jQuery EasyUI Demo</title>
<link rel="stylesheet" type="text/css" href="../media/easyui/themes/default/easyui.css">
<link rel="stylesheet" type="text/css" href="../media/easyui/themes/icon.css">
<script type="text/javascript" src="../media/easyui/jquery-1.8.0.min.js"></script>
<script type="text/javascript" src="../media/easyui/jquery.easyui.min.js"></script>
<script src="../media/ui/{{ ui }}.js"></script>
</head>
<body onload="$(window).resize();">
  <div id="tt_toolbar" style="user-select:none;-webkit-user-select:none;-moz-user-select: -moz-none;">
     <a id="btn_add" class="easyui-linkbutton" data-options="plain:true, iconCls:'icon-add'"></a>
     <a id="btn_upd" class="easyui-linkbutton" data-options="plain:true, iconCls:'icon-edit'"></a>
     <a id="btn_del" class="easyui-linkbutton" data-options="plain:true, iconCls:'icon-remove'"></a>
     <span style="float:right">
       <a id="btn_save"   class="easyui-linkbutton" data-options="plain:true, iconCls:'icon-save'"></a>
       <a id="btn_cancel" class="easyui-linkbutton" data-options="plain:true, iconCls:'icon-cancel'"></a>
     </span>
   </div>
   <table id="tt" style="height:500px" data-options="toolbar:'#tt_toolbar'">
     <thead>
       <tr>
         <th data-options="field:'id',width:30,sortable:true,">ID</th>
         <th data-options="field:'book',width:100,sortable:true,
           editor:{
             type:'validatebox',
             options:{
               valueField:'name',
               textField:'name',
               data:'name',
               required:true
             }
           }">Book</th>
         <th data-options="field:'author',width:80,editor:'text',sortable:true,
           editor:{
             type:'validatebox',
             options:{
               valueField:'name',
               textField:'name',
               data:'author',
               required:true
             }
           }">Author</th>
         <th data-options="field:'published',width:80,editor:'text',sortable:true,
           editor:{
             type:'datebox',
             options:{
               valueField:'name',
               textField:'name',
               data:'published',
               required:true
             }
           }">Published</th>
         <th data-options="field:'cat',width:80,editor:'text',sortable:true,
           editor:{
             type:'validatebox',
             options:{
               valueField:'name',
               textField:'name',
               data:'author',
               required:true
             }
           }">Category</th>
       </tr>
     </thead>
   </table>
</body>
</html>
